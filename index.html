<!DOCTYPE html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/><title>Mirror</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></head><body><video id="video" autoplay playsinline></video><div id="fallback"><button id="allowBtn">Allow camera access the mirror</button></div><div id="brightnessBar"><div id="brightnessProgress"></div></div><script>
const style = document.createElement("style");
style.textContent = `
  body {
    margin: 0; padding: 0; overflow: hidden;
    background: black;
    font-family: 'Inter', sans-serif;
    touch-action: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
  }
  #video {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
    filter: brightness(1);
    transition: transform 0.6s ease;
    display: none;
  }
  #brightnessBar {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    height: 4px;
    width: 200px;
    background: rgba(0, 0, 0, 0.6);
    -webkit-backdrop-filter: blur(8px);
    backdrop-filter: blur(8px);
    border-radius: 100px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #brightnessProgress {
    height: 100%;
    width: 50%;
    background: white;
    border-radius: 100px;
    transition: width 0.1s ease;
  }
  #fallback {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #allowBtn {
    width: 250px;
    height: 50px;
    border-radius: 0px;
    background-color: black;
    color: white;
    display: flex;
    border: none;
    align-items: center;
    font-family: 'Inter', sans-serif;
    justify-content: center;
    cursor: pointer;
  }
  #allowBtn:active {
    font-weight: bold;
  }
`;
document.head.appendChild(style);

const video = document.getElementById("video");
const fallback = document.getElementById("fallback");
const allowBtn = document.getElementById("allowBtn");
const brightnessBar = document.getElementById("brightnessBar");
const brightnessProgress = document.getElementById("brightnessProgress");

let brightness = 1.0;
let zoomLevel = 1.0;
let stream = null;
let currentFacingMode = "user";
let hideTimeout;

async function startCamera() {
  try {
    const constraints = {
      video: {
        facingMode: currentFacingMode,
        width: { ideal: 4096 },
        height: { ideal: 2160 },
        frameRate: { ideal: 60 },
        advanced: [{ zoom: zoomLevel }]
      }
    };

    stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    video.style.display = "block";
    fallback.style.display = "none";

    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(() => {});
    }

    const tracks = stream.getVideoTracks();
    if (tracks.length > 0) {
      const capabilities = tracks[0].getCapabilities();
      if (capabilities.zoom) {
        zoomLevel = Math.min(10.0, capabilities.zoom.max || 10.0);
      }
    }
  } catch (err) {
    console.error("Camera error:", err);
    fallback.style.display = "flex";
  }
}

function applyZoom() {
  const tracks = stream?.getVideoTracks();
  if (tracks?.length) {
    const capabilities = tracks[0].getCapabilities();
    const minZoom = capabilities.zoom.min || 1.0;
    const maxZoom = capabilities.zoom.max || 10.0;
    const safeZoom = Math.max(minZoom, Math.min(maxZoom, zoomLevel));
    tracks[0].applyConstraints({ advanced: [{ zoom: safeZoom }] });
  }
}

function showBrightnessBar(percent) {
  brightnessProgress.style.width = percent.toFixed(1) + "%";
  brightnessBar.style.opacity = "1";
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(() => {
    brightnessBar.style.opacity = "0";
  }, 2000);
}

let startY = 0.0;
let startBrightness = 1.0;

document.body.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    startY = e.touches[0].clientY;
    startBrightness = brightness;
  }
});

document.body.addEventListener("touchmove", e => {
  if (e.touches.length === 1 && video.style.display === "block") {
    const deltaY = startY - e.touches[0].clientY;
    const deltaB = deltaY / 200.0;
    brightness = Math.max(0.2, Math.min(2.0, startBrightness + deltaB));
    video.style.filter = "brightness(" + brightness.toFixed(2) + ")";
    const percent = ((brightness - 0.2) / (2.0 - 0.2)) * 100.0;
    showBrightnessBar(percent);
  }
});

window.addEventListener("keydown", e => {
  if (e.code === "VolumeUp") {
    e.preventDefault();
    zoomLevel = Math.min(10.0, zoomLevel + 0.2);
    applyZoom();
  } else if (e.code === "VolumeDown") {
    e.preventDefault();
    zoomLevel = Math.max(1.0, zoomLevel - 0.2);
    applyZoom();
  }
});

allowBtn.addEventListener("click", startCamera);
</script></body></html>
